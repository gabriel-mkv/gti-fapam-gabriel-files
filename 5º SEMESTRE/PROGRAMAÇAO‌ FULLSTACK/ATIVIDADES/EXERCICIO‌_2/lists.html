<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Listas</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Exemplo de Listas</h1>
        </header>
        <h3>Lista Ordenada (Top 3 Frutas)</h3>
        <ol>
            <li>Banana</li>
            <li>Maçã</li>
            <li>Morango</li>
        </ol>
        <h3>Lista Não Ordenada (Lista de Compras)</h3>
        <ul>
            <li>Pão</li>
            <li>Leite</li>
            <li>Café</li>
            <li>Açúcar</li>
        </ul>
        <a href="index.html">Voltar para Início</a>
    </body>
</html>
