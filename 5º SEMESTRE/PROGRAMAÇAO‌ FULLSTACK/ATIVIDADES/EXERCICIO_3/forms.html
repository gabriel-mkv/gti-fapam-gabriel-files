<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link id="theme" rel="stylesheet" href="css/style-light.css" />
        <script defer src="js/script.js"></script>
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <div class="header">
            <h1>Cadastro de Usuário</h1>
            <div class="btn-container">
                <button class="btn-light" onclick="setThemeLight()">
                    Tema Claro
                </button>
                <button class="btn-dark" onclick="setThemeDark()">
                    Tema Escuro
                </button>
            </div>
        </div>

        <form action="#" method="post" id="form">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" required /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="senha">Senha:</label><br />
            <input
                type="password"
                id="senha"
                name="senha"
                required
            /><br /><br />

            <button class="btn-form" onclick="sentForm()" type="submit">
                Cadastrar
            </button>
        </form>
        <a href="index.html" target="_self">Voltar para o início</a>
    </body>
</html>
